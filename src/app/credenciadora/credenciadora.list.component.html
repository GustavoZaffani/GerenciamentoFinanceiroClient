<app-toolbar></app-toolbar>
<br>
<div class="container">
  <p-card>
    <div class="col-12">
      <span>Credenciadora List</span>
      <button type="button"
              class="btn btn-link"
              (click)="newCredenciadora()">
        <i class="fa fa-2x fa-plus-circle"></i>
      </button>
    </div>

    <p-table #dt [value]="credenciadoras" [paginator]="true" [rows]="10" [columns]="cols">

      <ng-template pTemplate="caption">
        <div>
          <input type="text"
                 placeholder="Pesquisar"
                 pInputText
                 (input)="dt.filterGlobal($event.target.value, 'contains')"
                 class="form-control">
        </div>
      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
          <th style="width: 110px">Opções</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
          <td>{{rowData.id}}</td>
          <td>{{rowData.credenciadora}}</td>
          <td>{{rowData.cnpj | cpfCnpj}}</td>
          <td>
            <button pTooltip="Editar"
                    type="button"
                    class="btn btn-link-table"
                    tooltipPosition="top"
                    (click)="edit(rowData.id)">
              <i class="fa fa-edit"></i>
            </button>

            <button pTooltip="Excluir"
                    type="button"
                    class="btn btn-link-table"
                    (click)="delete(rowData.id)"
                    tooltipPosition="top">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </ng-template>

    </p-table>
  </p-card>
</div>
