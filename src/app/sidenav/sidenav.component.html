<p-sidebar [(visible)]="display" [baseZIndex]="1000" [showCloseIcon]="false">

  <div class="row mouseOver">
    <div class="ui-grid-col-12">
      <li class="white-text">
        <i class="col-1 fa fa-2x fa-calendar"></i>
        <a class="col-11" routerLink="/calendario" routerLinkActive="active-link" href="calendario">Calendário</a>
      </li>
    </div>
  </div>

  <div class="row mouseOver">
    <div class="ui-grid-col-12">
      <li class="white-text">
        <i class="col-1 fa fa-2x fa-credit-card"></i>
        <a class="col-11" routerLink="/cartoes" routerLinkActive="active-link" href="cartoes">Cartões</a>
      </li>
    </div>
  </div>

  <div class="row mouseOver">
    <div class="ui-grid-col-12">
      <li class="white-text">
        <i class="col-1 fa fa-2x fa-cogs"></i>
        <a class="col-11" routerLink="/configuracoes" routerLinkActive="active-link" href="configuracoes">Configurações</a>
      </li>
    </div>
  </div>

</p-sidebar>

<button type="button"
        class="btn"
        (click)="display = true">
  <i class="fa fa-bars" style="color: white;"></i>
</button>
