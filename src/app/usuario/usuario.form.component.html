<app-toolbar></app-toolbar>
<br>
<div class="container">

  <p-card [style]="{width: auto, height: auto}" styleClass="ui-card-shadow">
    <p-header>
      <div class="col-12">
        Usuarios Form
      </div>
    </p-header>

    <form #form="ngForm">

      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="codigo">Código</label>
            <input type="text"
                   id="codigo"
                   name="codigo"
                   [(ngModel)]="usuario.id"
                   class="form-control">
          </div>
        </div>

        <div class="col-md-9">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text"
                   id="nome"
                   name="nome"
                   [(ngModel)]="usuario.nome"
                   class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="cnpj">Usuário</label>
            <input type="text"
                   id="cnpj"
                   name="cnpj"
                   [(ngModel)]="usuario.usuario"
                   class="form-control">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password"
                   id="senha"
                   name="senha"
                   class="form-control"
                   [(ngModel)]="usuario.senha">
          </div>
        </div>

      </div>
    </form>

    <p-footer>
      <button type="button"
              pButton
              label="Salvar"
              icon="pi pi-check"
              (click)="save()">
      </button>

      <button type="button"
              pButton
              label="Voltar"
              icon="pi pi-times"
              class="ui-button-secondary"
              (click)="back()">
      </button>
    </p-footer>

  </p-card>

</div>
